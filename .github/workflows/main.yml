name: Marvin Automation

on:
  workflow_dispatch:
  push:
  pull_request:
  schedule:
    - cron: '0 8 * * *'

jobs:
  build:
    runs-on: ubuntu-latest # Using linux machine
    timeout-minutes: 5
    steps:
        
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: npm install
        
      - name: Cypress run
        run: npx cypress run

      - name: Deploy Pages
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: ./cypress/reports
        if: always()
