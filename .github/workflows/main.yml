name: Marvin Automation

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest # Using linux machine
    timeout-minutes: 5
    steps:
        
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install dependencies
        run: npm install
        
      - name: Cypress run
        run: npx cypress run

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./cypress/reports/html
        if: always()
